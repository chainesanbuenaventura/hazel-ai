<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="zGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8b8b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Z shape using a continuous ribbon path -->
  <path 
    d="M8 12 L28 12 L12 28 L28 28" 
    stroke="url(#zGradient)" 
    stroke-width="3" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    fill="none"
  />
  
  <!-- Add depth with a shadow effect -->
  <path 
    d="M8 12 L28 12 L12 28 L28 28" 
    stroke="#1a1a1a" 
    stroke-width="3" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    fill="none"
    opacity="0.3"
    transform="translate(1, 1)"
  />
</svg>

